<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldTap P2E Blockchain Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        #connectWallet {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #walletAddress {
            font-size: 16px;
            color: white;
            margin-top: 10px;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<h1>GoldTap Play-to-Earn (P2E) Blockchain Game</h1>
<button id="connectWallet">Connect Wallet</button>
<div id="walletAddress"></div>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#87CEEB',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player, cursors, coins, scoreText, walletConnected = false;
    let score = 0, userWalletAddress = null, provider, signer;

    function preload() {
        this.load.image('coin', 'https://examples.phaser.io/assets/sprites/coin.png');
        this.load.image('player', 'https://examples.phaser.io/assets/sprites/phaser-dude.png');
    }

    function create() {
        // Display player
        player = this.physics.add.sprite(400, 300, 'player').setScale(0.5);
        player.setCollideWorldBounds(true);

        // Add coin group
        coins = this.physics.add.group({
            key: 'coin',
            repeat: 10,
            setXY: { x: 100, y: 100, stepX: 70, stepY: 50 }
        });

        coins.children.iterate(function (child) {
            child.setScale(0.5).setInteractive();
            child.on('pointerdown', collectCoin, this);
        });

        // Display score
        scoreText = this.add.text(10, 10, `Score: ${score}`, { font: '16px Arial', fill: '#ffffff' });

        // Connect wallet button
        const connectButton = document.getElementById('connectWallet');
        connectButton.addEventListener('click', connectWallet);

        // Wallet address display
        const walletAddressText = document.getElementById('walletAddress');
    }

    function update() {}

    function collectCoin(pointer, coin) {
        coin.disableBody(true, true);
        score += 10;
        scoreText.setText(`Score: ${score}`);

        if (score >= 100000000) {
            score = 0;
            alert("Congratulations! You have earned 1 GoldTap Token!");
            // Call smart contract to send token (Not implemented yet)
        }
    }

    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userWalletAddress = accounts[0];
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                document.getElementById('walletAddress').innerText = `Connected Wallet: ${userWalletAddress}`;
                walletConnected = true;
                alert(`Wallet connected: ${userWalletAddress}`);
            } catch (error) {
                console.error('Error connecting wallet:', error);
            }
        } else {
            alert('MetaMask is not installed!');
        }
    }
</script>

</body>
</html>
