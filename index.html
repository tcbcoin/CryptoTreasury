<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی اسپین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        iframe {
            width: 400px;
            height: 400px;
            border: none;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>بازی اسپین</h1>
    <p>برای شروع، اسپینر را بچرخانید و هرچه سریعتر بچرخانید، امتیاز بیشتری کسب می‌کنید!</p>
    
    <!-- جاسازی اسپینر سایت -->
    <iframe src="https://fidget.kittyspin.xyz" id="spinIframe"></iframe>
    
    <p id="score">امتیاز: 0.0000000000000001</p>
    
    <script>
        let score = 0.0000000000000001;
        let startTime = 0;
        let isSpinning = false;

        // تابع برای شروع یا پایان اسپین
        function startSpin() {
            if (!isSpinning) {
                startTime = new Date().getTime();  // ذخیره زمان شروع اسپین
                isSpinning = true;
            } else {
                let endTime = new Date().getTime();  // زمان پایان اسپین
                let spinDuration = endTime - startTime;  // مدت زمان اسپین
                let addedScore = Math.max(0.0000000000000001, 1 / spinDuration); // امتیاز بر اساس مدت زمان
                score += addedScore;
                updateScore();
                isSpinning = false;
            }
        }

        // بروزرسانی امتیاز
        function updateScore() {
            document.getElementById('score').textContent = "امتیاز: " + score.toFixed(16);
        }

        // اضافه کردن Event Listener برای شبیه‌سازی اسپین
        document.getElementById('spinIframe').addEventListener('click', startSpin);

    </script>

</body>
</html>
