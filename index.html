<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Swap Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 450px;
      height: 650px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .score {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .coin {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .coin:hover {
      transform: scale(1.1);
    }

    .coin h1 {
      font-size: 60px;
      color: white;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .shop {
      margin-top: 20px;
    }

    .shop-item {
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .shop-item:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    .wallet-info {
      position: absolute;
      bottom: 20px;
      width: 100%;
      left: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      color: #444;
    }

    .wallet-info span {
      color: #007bff;
      font-weight: bold;
    }

    .connect-wallet {
      text-align: center;
      margin-top: 20px;
    }

    .wallet-btn {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .wallet-btn:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
    }
  </style>
</head>
<body>
  <div id="connect-wallet" class="connect-wallet">
    <h1>Welcome to Tap Swap!</h1>
    <p>Please connect your wallet to start playing.</p>
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet"></div>
  </div>

  <div id="game-container" class="game-container">
    <div class="header">ðŸš€ Tap Swap ðŸš€</div>
    <div class="score">Points: <span id="points">0</span></div>
    <div class="coin" onclick="collectPoints(event)">
      <h1>ðŸ’°</h1>
    </div>
    <div class="shop">
      <h2>Shop</h2>
      <div class="shop-item" onclick="buyItem('clickPower')">
        <p><strong>Increase Click Power</strong></p>
        <p>Cost: <span id="clickPowerCost">50</span> Points</p>
      </div>
    </div>
    <div class="wallet-info">
      Wallet: <span id="user-wallet"></span>
    </div>
  </div>

  <script>
    let points = 0;
    let clickPower = 1;
    let clickPowerCost = 50;
    let walletAddress = "";

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined" && window.ethereum.isMetaMask) {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          walletAddress = accounts[0];
          localStorage.setItem("walletAddress", walletAddress);
          document.getElementById("connect-wallet").style.display = "none";
          document.getElementById("game-container").style.display = "block";
          updateUI();
        } catch (error) {
          console.error("Connection rejected:", error);
          alert("You must connect your wallet to play.");
        }
      } else {
        alert("MetaMask is not detected. Please install or enable it in your browser.");
      }
    }

    function collectPoints(event) {
      points += clickPower;
      updateUI();
    }

    function buyItem(item) {
      if (item === "clickPower" && points >= clickPowerCost) {
        points -= clickPowerCost;
        clickPower++;
        clickPowerCost *= 2;
        updateUI();
      } else {
        alert("Not enough points!");
      }
    }

    function updateUI() {
      document.getElementById("points").textContent = points;
      document.getElementById("clickPowerCost").textContent = clickPowerCost;
      document.getElementById("user-wallet").textContent = walletAddress;
    }

    document.addEventListener("DOMContentLoaded", () => {
      walletAddress = localStorage.getItem("walletAddress") || "";
      if (walletAddress) {
        document.getElementById("connect-wallet").style.display = "none";
        document.getElementById("game-container").style.display = "block";
        updateUI();
      }
    });
  </script>
</body>
</html>
