<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Tap Swap Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      text-align: center;
      position: relative;
      width: 400px;
      height: 600px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: none;
    }

    .score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .coin {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      position: relative;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .coin:hover {
      transform: scale(1.1);
    }

    .coin h1 {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
    }

    .connect-wallet {
      text-align: center;
      margin-top: 20px;
    }

    .wallet-btn {
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wallet-btn:hover {
      background: #0056b3;
    }

    #wallet {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

  </style>
</head>
<body>
  <div id="connect-wallet" class="connect-wallet">
    <h1>Welcome to Tap Tap Swap!</h1>
    <p>Please connect your wallet to start playing.</p>
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet"></div>
  </div>

  <div id="game-container" class="game-container">
    <div class="score">Points: <span id="points">0</span></div>
    <div class="coin" onclick="collectPoints(event)">
      <h1>ðŸ’°</h1>
    </div>
    <div class="shop">
      <h2>Shop</h2>
      <div class="shop-item" onclick="buyItem('clickPower')">
        <p><strong>Increase Click Power</strong></p>
        <p>Cost: <span id="clickPowerCost">50</span> Points</p>
      </div>
    </div>
  </div>

  <script>
    // Variables
    let points = 0;
    let clickPower = 1;
    let clickPowerCost = 50;

    // Update UI
    function updateUI() {
      document.getElementById('points').textContent = points;
      document.getElementById('clickPowerCost').textContent = clickPowerCost;
    }

    // Collect Points
    function collectPoints(event) {
      points += clickPower;
      updateUI();
    }

    // Buy Items
    function buyItem(item) {
      if (item === 'clickPower' && points >= clickPowerCost) {
        points -= clickPowerCost;
        clickPower++;
        clickPowerCost *= 2; // Increase cost for next upgrade
      } else {
        alert('Not enough points!');
      }
      updateUI();
    }

    // Wallet Connection Logic
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById('wallet').textContent = `Wallet Address: ${walletAddress}`;
          document.getElementById('connect-wallet').style.display = 'none';
          document.getElementById('game-container').style.display = 'block';
        } catch (error) {
          console.error('Connection rejected:', error);
          alert('You must connect your wallet to play.');
        }
      } else {
        alert('MetaMask is not detected. Please install or enable it in your browser.');
      }
    }

    // Initialize UI
    updateUI();
  </script>
</body>
</html>
